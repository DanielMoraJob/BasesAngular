<h1>Dragon ball page</h1>
<hr>
<section class="row">
    <div class="col-md-6">
        <h3>Agregar: {{name()}}</h3>
        <input type="text" class="form-control" placeholder="Nombre" [value]="name()" (change)="changeName($event)">
        <input type="number" class="form-control" placeholder="Poder" [value]="power()" (change)="changePower($event)">
        <br>
        <button class="btn btn-primary" (click)="addHero()">Agregar</button>
    </div>

    <div class="col-md-6">
        <h3>Heroes:</h3>
        <ul>
            @for (hero of heroes(); track hero; let i = $index) {
                <li>
                  {{ i + 1 }} - {{ hero.name }} - <span [ngClass]="{'text-danger': hero.power >= 100}">{{ hero.power }}</span>
                </li>
              }
        </ul>
    </div>
</section>
